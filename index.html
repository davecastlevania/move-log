<!doctype html>
<html>

<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<body ng-app="MoveLogApp">
    <div class="header">
        <div class="container">
            MOVE Log
        </div>
    </div>

    <div class="main" ng-controller="MainController">
        <div class="container">

            <!-- Loops through each individual thing in $scope.exercises from MainController -->
            <div class="row" ng-repeat="exercise in exercises">
                <div class="exercise-icon col-md-2">
                    <!-- Use ng-src to make sure the icon location is loaded correctly -->
                    <img ng-src="{{ exercise.icon }}">
                </div>

                <div class="col-md-8">
                    <p class="exercise-name">{{exercise.name}} </p>
                </div>

                <div class="col-md-2 counters">

                    <!-- We call the minusOne() and plusOne() functions from MainController here. We pass in $index, which is an angular iterator (it counts each loop, starting at 0). Since we pass in which loop count it is, we can select the correct exercise in $scope.exercises to change when we click the button. -->
                    <span class="decrease" ng-click="minusOne($index)">-</span><span class="count"> {{ exercise.count }} </span><span class="increase" ng-click="plusOne($index)">+</span>
                </div>
            </div>Ã¥
        </div>
    </div>

    <div class="footer">
        <div class="container">
        </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

</body>

</html>
